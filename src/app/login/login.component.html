<div class="um-section">
  <div class="container">
    <div class="row h-100 align-items-center justify-content-center">
      <div class="col col-sm-12 col-md-6">
        <ngb-alert *ngIf="isAlertOpen" type="danger" (close)="isAlertOpen = false">{{ alertMessage }}</ngb-alert>
        <form #loginForm='ngForm' (ngSubmit)="onLogin()">
          <div class="form-group">
            <span class="um-form-icon"><i class="fa fa-user"></i></span>
            <input required [(ngModel)]="user.email" type="email" class="form-control" placeholder="Email" name="user">
          </div>
          <div class="form-group">
            <span class="um-form-icon"><i class="fa fa-lock"></i></span>
            <input required [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password"
                   name="password">
          </div>
          <div>
            <a [routerLink]="" class="um-options small">Forgot you password?</a><br>
            <input type="submit" class="um-btn um-btn--submit" value="LogIn" [disabled]="!loginForm.form.valid"><br>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
